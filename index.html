<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-JB-onglet.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Default Title (used by crawlers) -->
    <title>Jaafar Bendahou | Développeur web React & Node.js</title>

    <!-- Default description -->
    <meta
      name="description"
      content="Portfolio de Jaafar Bendahou, développeur Full-Stack spécialisé en React et Node.js."
    />

    <!-- Open Graph (REQUIRED for WhatsApp/Facebook) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jaafarbendahou.com/" />
    <meta
      property="og:title"
      content="Jaafar Bendahou | Développeur web React & Node.js"
    />
    <meta
      property="og:description"
      content="Portfolio de Jaafar Bendahou, développeur Full-Stack spécialisé en React et Node.js."
    />
    <meta
      property="og:image"
      content="https://jaafarbendahou.com/logoJB-media.jpg"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
<!-- Il faut supprimer le <title> element , car avec les meta tags de React 19 que j'utilise dans chque component, React va injecter chaque title ici -->
